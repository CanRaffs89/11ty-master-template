{% macro section(classes, title, para1, para2, para3, para4, imageSrc, imageAlt) %}
<section class="{{ classes }}">
    <div class="section-text">
        <h2 class="section-text-title">{{ title }}</h2>
        <p class="section-text-p">{{ para1 }}</p>
        <p class="section-text-p">{{ para2 }}</p>
        <p class="section-text-p">{{ para3 }}</p>
        <p class="section-text-p">{{ para4 }}</p>
    </div>
    <div class="section-img">
        <img id="section-img-lg" src={{ imageSrc }} alt={{ imageAlt }}>
    </div>
</section>
{% endmacro %}
