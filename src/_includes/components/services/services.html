<section class="services">
    {% for item in services.items %}
        <div class="service-item">
            <img class="service-item-img" src="{{ item.img }}" alt="">
            <h3 class="service-item-title">{{ item.title }}</h3>
            <p class="service-item-text">{{ item.text }}</p>
        </div>
    {% endfor %}
</section>
