{% macro headerSplit(heading, text) %}
    <div class="header-split-container">
        <section class="header-left">
            <h1 id="header-main">{{ heading }}</h1>
            <p id="header-text">{{ text }}</p>
        </section>
        <section class="header-right">
            <img id="header-img" src="assets/img/placeholder.webp" alt="">
        </section>
    </div>
{% endmacro %}
