<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <main>
        <ul>
            {% set navPages = collections.all | eleventyNavigation %}
            {% for item in navPages %}
                <li>
                    <a href="{{ item.url }}">{{ item.key }}</a>
                </li>
            {% endfor %}
        </ul>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
